syntax = "proto3";

package activityPredictor;

service ActivityPredictor {
  rpc Add (AddRequest) returns (AddResponse);
}

message AddRequest {
  int32 num1 = 1;
  int32 num2 = 2;
}

message AddResponse {
  PredictionDto result = 1;
}

message PredictionDto {
  string activity = 1;
  float accuracy = 2;
}